
<h1>Let's Eat</h1>
<h3>Register a restaurant</h3>
<div>
	<form (submit) = "addRestaurant()">
		Restaurant name <input type="text" name="name" [(ngModel)] = "restaurant.name">
		Cuisine <input type="text" name="cuisine" [(ngModel)] = "restaurant.cuisine">
		<button [routerLink] = "restaurants">Cancel</button>
		<input type="submit" name="submit" value="Register">
	</form>
</div>
